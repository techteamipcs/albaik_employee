<div class="content-wrapper">
	<div class="page-header">
		<h3 class="page-title"> Leave </h3>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Leave</a></li>
				<li class="breadcrumb-item active" aria-current="page">Edit Leave</li>
			</ol>
		</nav>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-8 col-sm-10 col-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" *ngIf="id">Edit Leave</h4>
					<h4 class="card-title" *ngIf="!id">Add New Leave</h4>
					<div class="alert alert-success alert-dismissable" style="margin-left: 0;" *ngIf="msg_success">
						{{throw_msg}}
					</div>
					<div class="alert alert-danger alert-dismissable" style="margin-left: 0;" *ngIf="msg_danger">
						{{throw_msg}}
					</div>
					<!-- form start -->
					<form [formGroup]="addLeaveForm" (ngSubmit)="onSubmit()" method="post" novalidate>
						<div class="box-body">


							<div class="form-group">
								<label for="first_name">First Name</label>
								<input type="text" name="first_name" autocomplete="off" formControlName="first_name"
									class="form-control" placeholder="" disabled="true">
							</div>
							<div class="form-group">
								<label for="last_name">Last Name</label>
								<input type="text" name="last_name" autocomplete="off" formControlName="last_name" class="form-control"
									placeholder=""  disabled="true">
							</div>

							<div class="form-group">
								<label for="title">Message</label>
								<!-- <input type="text" name="title" autocomplete="off" formControlName="title" class="form-control"
									placeholder="Enter Leave Title"> -->
								<textarea name="title" autocomplete="off" formControlName="title" class="form-control"
									placeholder="Enter Leave Title"></textarea>
								<span *ngIf="submitted && hasError('title','required')" class="alert-danger">
									Title is required
								</span>
							</div>

							<!-- <div class="form-group">
								<label for="employee">Employee</label>
								<input type="text" name="employee" autocomplete="off" formControlName="employee" class="form-control"
									placeholder="Enter Employee">
								<span *ngIf="submitted && hasError('employee','required')" class="alert-danger">
									Employee is required
								</span>
							</div> -->

							<!-- <div class="form-group">
								<label for="provider">Provider</label>
								<input type="text" name="provider" formControlName="provider" class="form-control"
									placeholder="Enter Provider">
								<span *ngIf="submitted && hasError('provider','required')" class="alert-danger">
									Provider is required
								</span>
							</div> -->

							<div class="form-group">
								<label for="text">Date from</label>
								<input type="date" name="startDate" formControlName="startDate" class="form-control"
									placeholder="Enter Date">
								<span *ngIf="submitted && hasError('startDate','required')" class="alert-danger">
									Date is required
								</span>
							</div>

							<div class="form-group">
								<label for="endDate">Date to</label>
								<input type="date" name="endDate" autocomplete="off" formControlName="endDate" class="form-control"
									placeholder="Enter Date">
								<span *ngIf="submitted && hasError('endDate','required')" class="alert-danger">
									Date is required
								</span>
							</div>

							<!-- <div class="form-group">
								<label for="status">status Status</label>
								<select name="status" formControlName="status" class="form-control">
									<option value="">Select Status</option>
									<option value="true">Active</option>
									<option value="false">Inactive</option>
								</select>
								<span *ngIf="submitted && hasError('status','required')" class="alert-danger">
									status Status is required
								</span>
							</div> -->

							<!-- <div class="form-group">
								<label for="approved_by">Approved By</label>
								<input type="text" name="approved_by" autocomplete="off" formControlName="approved_by"
									class="form-control" placeholder="Enter Approved By">
								<span *ngIf="submitted && hasError('approved_by','required')" class="alert-danger">
									Approved By is required
								</span>
							</div> -->

						</div>

						<div class="box-footer d-flex">
							<button type="submit" class="btn btn-button">Submit</button>
							<button type="cancel" (click)="onCancel()" class="btn btn-button ml-2">Cancel</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
