<!-- form start -->
<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title"> Users </h3>
    <!-- <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Users</li>
      </ol>
    </nav> -->
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-10 col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Edit Users</h4>
        </div>
        <div class="card-body">
          
          <div class="alert alert-success alert-dismissable" style="margin-left: 0;" *ngIf="msg_success">
            {{throw_msg}}
          </div>
          <div class="alert alert-danger alert-dismissable" style="margin-left: 0;" *ngIf="msg_danger">
            {{throw_msg}}
          </div>
          <!-- form start -->
          <form [formGroup]="addProfileForm" (ngSubmit)="onSubmit()" method="post" novalidate>
            <div class="box-body">

              <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" name="username" autocomplete="off" formControlName="username" class="form-control"
                  placeholder="Username">
                <span *ngIf="submitted && hasError('username','required')" class="alert-danger">User Name is
                  required</span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" name="email" autocomplete="off" formControlName="email" class="form-control"
                  placeholder="email">
                <span *ngIf="submitted && hasError('email','required')" class="alert-danger">Email is
                  required</span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Select User Role</label>
                <select name="role" formControlName="role" class="form-control">
                  <option value="">Select User role</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password" autocomplete="off" formControlName="password"
                  class="form-control" placeholder="Password">
                <span *ngIf="submitted && hasError('password','required')" class="alert-danger">Password is
                  required</span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" name="confirmpassword" autocomplete="off" formControlName="confirmpassword"
                  class="form-control" placeholder="Confirm Password">
                <span *ngIf="submitted && hasError('confirmpassword','required')" class="alert-danger">Confirm Password
                  is
                  required</span>
              </div>

            </div>
            <div class="box-footer d-flex">
              <button type="submit" class="btn btn-button mr-2">Submit</button>
              <button type="cancel" (click)="onCancel()" class="btn btn-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
