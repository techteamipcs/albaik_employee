<div class="content-wrapper">
  <div class="row">
    <div class="col-xl-12 grid-margin stretch-card">
      <div class="card cspb60 cspt60">
        <div class="card-body">
          <div class="row">
            <div class="container-fluid">
              <div class="col-md-11 mx-auto">
                <h1 class="greeting text-center mb-md-4 mb-4">Hi!</h1>
                <p class="subheading text-center mb-md-5 mb-4">Choose expected meals today!</p>
                <div class="button-group csmb60">
                  <button class="primarybtn {{isallMealsActive}}" (click)="selectMeals('all','')">All Meals</button>
                  <button class="primarybtn {{item.ismealsActive}}" (click)="selectMeals('meal',item)"
                    *ngFor="let item of mealsData">{{item.name}}</button>
                </div>
                <div class="button-group">
                  <button class="primarybtn {{isallShiftsActive}}" (click)="selectShifts('all','')">All Shifts</button>
                  <button class="primarybtn {{item.isshiftActive}}" (click)="selectShifts('shift',item)"
                    *ngFor="let item of shiftData">{{item.name}}</button>
                </div>
                <div class="output-box csmb60">
                  <input class="output-number" [(ngModel)]="orders">
                </div>
                <button class="check-btn" (click)="onSubmit()">CHECK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Overlay -->
<div class="popup-overlay" *ngIf="isPopupOpen" (click)="closePopup()"></div>

<!-- Popup Box -->
<div class="popup-box" *ngIf="isPopupOpen">
  <h3>Popup Title</h3>
  <p>This is the popup content.</p>
  <button class="btn btn-secondary" (click)="closePopup()">Close</button>
</div>
</div>
