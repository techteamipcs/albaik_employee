<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-body">
          <div class="col-md-12">
            <div class="content-wrapper">
              <div class="row">
                <div class="col-xl-12 col-sm-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="container">
                          <div class="button-group">
                            <button class="btn {{isallMealsActive}}" (click)="selectMeals('all','')">All Meals</button>
                            <button class="btn {{item.ismealsActive}}" (click)="selectMeals('meal',item)"
                              *ngFor="let item of mealsData">{{item.name}}</button>
                          </div>
                          <div class="button-group">
                            <button class="btn {{isallShiftsActive}}" (click)="selectShifts('all','')">All
                              Shifts</button>
                            <button class="btn {{item.isshiftActive}}" (click)="selectShifts('shift',item)"
                              *ngFor="let item of shiftData">{{item.name}}</button>
                          </div>
                          <div class="output-box">
                            <input class="output-number" [(ngModel)]="orders">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h4 class="title">Support Request</h4>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead>
                <tr>
                  <th>SL No</th>
                  <th>Departments</th>
                  <th>Profile type</th>
                  <th>Head Count</th>
                  <!-- <th>Time in</th>
                  <th>Time out</th> -->
                  <th>Action</th>
                </tr>
              </thead>
             <tbody>
								<td colspan="5" *ngIf="serviceRequestData.length == 0">
									<div class="alert alert-dismissable" style="text-align: center;">
										Support Request List is Empty
									</div>
								</td>
								<tr *ngFor="let servicerequest of serviceRequestData; let i = index">
									<td *ngIf="currentPage == 1">{{i+1}}</td>
									<td *ngIf="currentPage != 1">{{i+1+((currentPage - 1) * currentLimit)}}</td>
									<td>{{servicerequest.name}}</td>
								 <td *ngIf="servicerequest.position && servicerequest.position.length > 0"><p *ngFor="let position of servicerequest.position">{{position.name}}</p></td>
                 <td *ngIf="servicerequest.position && servicerequest.position.length > 0"><p *ngFor="let position of servicerequest.position">{{position.headcount.employees.length}}</p></td>
								  <!-- <td><p *ngIf="servicerequest.position && servicerequest.position.length > 0">{{servicerequest.position[0].name}}</p></td> -->
									<td><button class="btn" (click)="sendEmail(servicerequest)">send</button></td>
                 <!--  <td>{{servicerequest.employee_id}}</td>
									<td>
										<a routerLink="/employee/edit/{{listEmployee._id}}" style="cursor:pointer"><i
												class="mdi mdi-lead-pencil" aria-hidden="true"></i>
										</a>
										<a style="cursor:pointer;padding-left: 15px;" (click)="open(content,listEmployee)"><i
												class="mdi mdi-close-box" aria-hidden="true"></i></a>
									</td> -->
								</tr>
							</tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
