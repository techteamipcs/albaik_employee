<div class="p-3">
  <h2 class="text-xl font-bold">Availability</h2>

  <ng-container *ngIf="availability.length > 0; else noData">
    <div *ngFor="let a of availability" class="mt-2 border rounded p-2">
      <p class="font-semibold">{{ a.month | uppercase }}</p>
      <p>Days: {{ a.days.join(', ') }}</p>
    </div>
  </ng-container>

  <ng-template #noData>
    <p>No availability data found.</p>
  </ng-template>
</div>
