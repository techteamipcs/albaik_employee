<!-- Page content -->
<div class="container-fluid shift-dashboard p-0">
  <div class="row">
    <div class="col-xl-10 mx-auto">


      <!-- Header -->
      <div class="header-section text-white p-3">
        <div class="d-flex justify-content-between align-items-center">

          <div class="d-flex align-items-center">
            <div class="imgblock">
              <img src="../../../../assets/images/avatar.jpeg" alt="" class="img-fluid rounded-circle mr-2" width="50"
                height="50">
            </div>
            <h5 class="mb-1">Hi, <strong>Manzoor Alam!</strong></h5>

          </div>
          <div>
            <small>THU, MAR 6</small>
          </div>
        </div>
        <p class="mt-3">You have <br><strong>One shift today.</strong></p>

        <!-- Today's Shift -->
        <div class="card shift-card mt-3 shadow-sm col-xl-3">
          <div class="card-body ">
            <h5 class="mb-2">5:00 PM - 10:00 PM</h5>
            <p class="mb-1 text-success">
              ‚óè Reporting to | Alex
            </p>
            <p class="mb-0 text-primary">
              <span class="mdi mdi-square" style="font-size: 10px;"></span> You have 09 tasks today!
            </p>
          </div>
        </div>
      </div>
      <!-- Upcoming Shifts -->
      <div class="upcoming-section bg-white  shadow-sm  p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0 text-orange">Your upcoming shifts</h6>
          <a href="#" class="text-orange small">View all</a>
        </div>

        <!-- Shift List -->
        <div *ngFor="let shift of upcomingShifts" class="shift-item py-2 border-bottom">
          <div class="d-flex justify-content-between">
            <div class="text-left">
              <small class="text-muted d-block ">{{shift.day}}</small>
              <p class="d-block  mb-0">{{shift.date}}</p>
              <small class="text-muted">{{shift.month}}</small>
            </div>
            <div class="d-flex justify-content-center  flex-column">
              <h6 class="mb-1">{{shift.time}}</h6>
              <p class="mb-0 text-muted small">{{shift.department}}</p>
            </div>

            <div class="text-center arrow">
              <a href="#" class="text-orange small text-decoration-none"> <span
                  class="mdi mdi-chevron-right"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
