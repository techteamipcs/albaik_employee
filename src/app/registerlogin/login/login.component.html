<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="row w-100 m-0">
    <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
      <div class="card col-lg-4 mx-auto">
        <div class="card-body px-5 py-5">
          <h3 class="card-title text-left mb-3">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form"> 
            <div class="form-group">
              <label>Username or email *</label>
              <input type="text" class="form-control p_input" placeholder="Email" type="email" name="email" formControlName="email">
            </div>
            <div class="form-group">
              <label>Password *</label>
              <input type="text" class="form-control p_input" placeholder="Password" type="password" name="password" formControlName="password">
            </div>
            <div class="form-group d-flex align-items-center justify-content-between">
              <!-- <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Remember me </label>
              </div> -->


              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
              </div>
              <a href="/#/forgot-password" class="forgot-pass">Forgot password</a>
            </div>
            <div class="form-group alert alert-danger" *ngIf="loginError2">
              {{loginErrorMsg}}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-button btn-block enter-btn">Login</button>
            </div>
            <!-- <div class="d-flex">
              <button class="btn btn-facebook mr-2 col">
                <i class="mdi mdi-facebook"></i> Facebook </button>
              <button class="btn btn-google col">
                <i class="mdi mdi-google-plus"></i> Google plus </button>
            </div> -->
            <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- row ends -->
</div>
